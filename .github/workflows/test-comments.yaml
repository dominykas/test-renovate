name: Check comment actor

on:
  issue_comment:
    types: [ created ]

jobs:
  print_actor:
    name: Print actor
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          curl -X GET --header 'authorization: Bearer ${{ secrets.GH_TOKEN }}' 'https://api.github.com/user'
